<h2 class="estilo">Login</h2>
<div class="container estilo">
    <form [formGroup]="loginForm" (ngSubmit)="login()"> 
        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input [ngClass]="{'is-invalid': hasErrors('email', 'required') || hasErrors('email', 'email')}"
            type="email" id="email" formControlName="email" name="email" required class="form-control">
            <div class="text-danger" *ngIf="hasErrors('email', 'email')"> Email inválido </div>
            <div class="text-danger" *ngIf="hasErrors('email', 'required')"> Email requerido </div>
        </div>        
        <div class="mb-3">
            <label for="password" class="form-label">Contraseña:</label>
            <input [ngClass]="{'is-invalid': hasErrors('password', 'required') || hasErrors('password', 'minlength')}"
            type="password" id="password" formControlName="password" name="password" required class="form-control">
            <div class="text-danger" *ngIf="hasErrors('password', 'required')"> Contraseña requerida </div>
            <div class="text-danger" *ngIf="hasErrors('password', 'minlength')"> Contraseña requiere mínimo 5 caracteres </div>
        </div>        
        <button type="submit" class="btn btn-primary">Ingresar</button>
    </form>
</div>
