<div class="container">
    <h1>Proveedores</h1>
    <dx-data-grid 
        [dataSource]="proveedores" 
        keyExpr="id" 
        [showBorders]="true" 
        (onRowClick)="onRowClick($event)"
        (onRowUpdated)="onRowUpdated($event)"
        (onRowRemoved)="onRowRemoved($event)"
        (onRowInserted)="onRowInserted($event)">
        <dxo-editing 
            [allowUpdating]="true" 
            [allowAdding]="true" 
            [allowDeleting]="true" 
            mode="popup">
            <dxo-form labelLocation="top"></dxo-form>
            <dxo-popup [showTitle]="true" title="Row in the editing state"></dxo-popup>
        </dxo-editing>
        <dxi-column dataField="id" caption="ID" [width]="50" [allowEditing]="false"></dxi-column>
        <dxi-column dataField="cuit" caption="CUIT"></dxi-column>
        <dxi-column dataField="razon_social" caption="Razón Social"></dxi-column>
        <dxi-column dataField="condicion_fiscal" caption="Condición Fiscal"></dxi-column>
        <dxi-column dataField="direccion" caption="Dirección"></dxi-column>
        <dxi-column dataField="telefono" caption="Teléfono"></dxi-column>
        <dxi-column dataField="email" caption="Email"></dxi-column>
    </dx-data-grid>
